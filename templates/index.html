<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .text-color{
        color:#2F242C
    }
</style>
<body style="background-color:#7F7CAF">

    <nav class = "navbar navbar-expand-lg navbar-light" style="background-color: #EEEEFF ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class = "col-12">
                <h1 class="text-color" style="font-size:50px">Top 50 Books</h1>
            </div>

            <div class="container-fluid content-row">
                <div class="row">
                    {% for i in range(book_name|length) %}
                        <div class="col-md-3" style="margin-top:50px">
                            <div class="card h-100" style="background-color: #EEEEFF ">
                                <div class="card-body">
                                    <img class="card-img-top" src="{{ image[i] }}">
                                    <h4 class="text-color" >{{ book_name[i] }}</h4>
                                    <h5 class="text-color">{{ author[i] }}</h5>
                                    <h5 class="text-color">Votes - {{ votes[i] }}</h5>
                                    <h5 class="text-color">Rating - {{ rating[i] }}</h5>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>


        </div>
    </div>

</body>
</html>
